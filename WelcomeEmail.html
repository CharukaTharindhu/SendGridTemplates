
 <!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Welcome Email Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         @media screen {
            @font-face {
                font-family: 'Poppins'; 
                src: url('https://some-server/fonts/Poppins.ttf'); 
                format('truetype');
            }
        }
        .title {
            font-family: 'Poppins';
        }
    </style>
</head>

<body style="margin:0;word-spacing:normal;background-color: #f2f3f8">
    <div>
      <table style="max-width: 670px; margin: 0 auto;border:none;border-spacing:0;">
        <tr>
          <tr>
            <td style="height: 10px">&nbsp;</td>
          <tr>
            <td style="height: 10px">&nbsp;</td>
          </tr>
            <td align="center">
                
              <table style="width:670px; align-items: center;">
                <tr>
                  <td >
                    <table width="95%"
                    align="center"
                    cellspacing="0"
                    style="
                      align-items: center;
                      max-width: 670px;
                      background: #fff;
                      border-radius: 3px;
                      text-align: center;
                      -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                      -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                      box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    "
                  >

                    <tr>
                      <td style="padding:30px;background-color:#ffffff;">
                          <h1 class="title" style=" text-align: center;margin-top:0;margin-bottom:16px;font-size:30px;line-height:32px;font-weight:bold">Welcome! </h1>

                          <span
                            style="
                              display: inline-block;
                              vertical-align: middle;
                              margin: 1px 0 5px;
                              border-bottom: 1px solid #cecece;
                              width: 570px;
                            "
                          ></span>
                          <p style=" text-align: initial; color: #455056;font-size: 14px;">{{{name}}}</p>
                          <p class="title" style="color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin: 0;
                          text-align: justify;
                          text-justify: inter-word;
                        ">
                        
                        We're excited to have you get started. First, you need to confirm your account. Just press the button below.</p>
                      <a
                        href={{{link}}}
                        class="title"
                        style="
                          background: #730ead;
                          text-decoration: none !important;
                          font-weight: 500;
                          margin-top: 35px;
                          color: #fff;
                          text-transform: uppercase;
                          font-size: 14px;
                          padding: 10px 24px;
                          display: inline-block;
                          border-radius: 50px;
                        "
                        >confirm</a
                      >
                      </td>
                  </tr>

                </table>
                </table>
                <table style="width: 635px;margin-top: 5px; background:#e6e7e7" >
                    <tr>
                        <td align="center" style="padding: 20px 20px;">
                       <address class="title" style="text-align: center; color: #455056;font-size: 12px;">
                        Enuri Information System
                        366/4, Habarakada, Homagama, Sri Lanka, 10204<br>
                        <p class="title" style="
                            padding: 15px;
                            font-size: 12px;
                            color: rgba(69, 80, 86, 0.7411764705882353);
                            line-height: 1px;
                            margin: 0 0 0;
                          ">If these emails get annoying, please feel free to <a href="#" target="_blank" class="title" style="color: #111111; font-weight: 700;">unsubscribe</a>.</p>
                      </address>     
                        </td>
                        </tr>
                    </table>
                    <tr>
                      <td style="text-align: center">
                        <p
                          style="
                            font-size: 14px;
                            color: rgba(69, 80, 86, 0.7411764705882353);
                            line-height: 18px;
                            margin: 0 0 0;
                          "
                          class="title"
                         >
                          &copy; <strong>techjobz.co</strong>
                       </p>
                      </td>
                    </tr>
                </table>
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
